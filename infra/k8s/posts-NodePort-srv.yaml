apiVersion: v1
kind: Service
metadata:
  name: posts-node-port-srv
  namespace: dev-01
spec:
  type: NodePort
  selector:
    app: posts
  ports:
    - name: posts
      protocol: TCP
      port: 4000
      targetPort: 4000

