apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-depl
  namespace: dev-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
        - name: comments
          image: yinglu91/m-comments
---
apiVersion: v1
kind: Service
metadata:
  name: comments-srv
  namespace: dev-01
spec:
  selector:
    app: comments
  ports:
    - name: comments
      protocol: TCP
      port: 4001
      targetPort: 4001
#infra/k8s/comments-depl.yaml
