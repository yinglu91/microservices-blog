apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
  namespace: dev-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: yinglu91/m-client:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
  namespace: dev-01
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 80
      targetPort: 80
