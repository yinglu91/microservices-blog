apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
  namespace: dev-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: yinglu91/m-event-bus:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: event-bus-srv
  namespace: dev-01
spec:
  selector:
    app: event-bus
  ports:
    - name: event-bus
      protocol: TCP
      port: 4005
      targetPort: 4005
